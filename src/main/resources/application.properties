spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:5306/supershopdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:supershop}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:supershop}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.main.banner-mode=off

logging.level.root=warn

logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

spring.redis.url=redis://localhost:6379
spring.redis.time-to-live=60000
spring.redis.cache-null-values=true

spring.security.user.password=SUPERSHOPAPPPASSWORDVERYHARDTOPRIDICT
spring.security.filter.order=10